    <section class="imagenContacto">

                <h1>Contactanos</h1>
                <h2>Envianos tu consulta o sugerencia, te contestaremos a la brevedad</h2>
    
            </div>
    
            <div class="camposContactosNomAp">
                <form action="" method="" enctype="">
                    <label for="">Nombre y Apellido</label>
                    <input type="text" cols="40" class="campitos">
                </form>
            </div>
            
            <div class="camposContactosEmail">
                <form action="" method="" enctype="">
                    <label for="">Email</label>
                    <input type="text" cols="40" class="campitos">
                </form>
            </div>
            
            <div class="camposContactosConfEmail">
                <form action="" method="" enctype="">
                    <label for="">Confirma tu Email</label>
                    <input type="text" cols="40" class="campitos">
                </form>
            </div>
            
            <div class="camposContactosTelef">
                <form action="" method="" enctype="">
                    <label for="">Tu Teléfono</label>
                    <input type="text" cols="40" class="campitos">
                </form>
            </div>
            
            <div class="camposContactosMensaje">
                <form action="" method="" enctype="">
                    <label for="">Tu mensaje</label>
                    <textarea name="" id="" cols="40" rows="10" class="campitoMensaje"></textarea>
                </form>
            </div>
            
            <button>
                <a href="">Enviar</a>
            </button>
        </div>
    </section>
